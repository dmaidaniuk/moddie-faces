<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
  
  <f:view contentType="text/html" locale="en">
    <h:head>
      <title>ModdieFaces</title>
      <h:outputScript library="javax.faces" name="jsf.js"/>
      <h:outputStylesheet library="moddiefaces-css/960" name="text.css"/>
      <h:outputStylesheet library="moddiefaces-css/960" name="960.css"/>
      <h:outputStylesheet library="cmf/res" name="admin.css"/>
      <h:outputScript library="cmf/res" name="admin.js"/>
    </h:head>
    
    <h:body styleClass="cmf-body">
      <h:panelGroup layout="block" styleClass="container_16 cmf-content-container">
        <h:form styleClass="formClass">
          <div class="grid_16" style="text-align: center; height: 100px; background-color: #74b2e2; border-radius: 15px; margin-bottom: 10px;">
            <h1 style="padding-top: 10px;">Content Management</h1>
            <div style="display: inline-block; position: relative; bottom: 25px;">
              <h:messages id="messages"/>
            </div>
          </div>
          <div class="clear"></div>

          <div class="grid_5" style="background-color: #74b2e2; border-radius: 15px; height: 100%; min-height: 700px;">
            <ui:include src="inc/tree.xhtml"/>
          </div>
          <div id="actionArea" class="grid_11" style="background-color: #74b2e2; border-radius: 15px; height: 100%; min-height: 700px;">
            <ui:insert name="body">Body</ui:insert>
          </div>
          <div class="clear"></div>

          <ui:include src="inc/addNamespace.xhtml"/>
          <ui:include src="inc/addContent.xhtml"/>
          <ui:include src="inc/addStyle.xhtml"/>
        </h:form>
      </h:panelGroup>
    </h:body>
  </f:view>
</html>
