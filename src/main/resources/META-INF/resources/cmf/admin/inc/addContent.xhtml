<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xml:lang="en">
  <div class="clear"></div>

  <p:dialog closable="true" draggable="true" modal="true" dynamic="true" showEffect="blind"
            header="Add Content" widgetVar="addContent" hideEffect="blind" id="addContentDialog">
    <h:outputLabel for="newContent" value="Content name: " style="font-weight: bold;"/>
    <p:spacer width="10px"/>
    <p:inputText id="newContent" value="#{adminController.newContentName}"/><br/>
    <p:spacer height="20px"/>
    <ui:include src="contentDialogGroups.xhtml"/>
    <p:commandButton value="Save" onclick="addContent.hide()" actionListener="#{adminController.addContent}"
                     process="@form" update="@form"/>
  </p:dialog>

</ui:composition>
