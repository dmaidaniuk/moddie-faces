  <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                  xmlns:h="http://java.sun.com/jsf/html"
                  xmlns:f="http://java.sun.com/jsf/core"
                  xmlns:p="http://primefaces.org/ui"
                  xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:outputPanel id="theContentDialogGroupPanel">
      <p:dataTable value="#{pageContent.contentToAdd.groupPermissionsList}" var="cdata" style="width: 90%;"
                   binding="#{adminController.contentDialogGroupsDataTable}">
        <p:column headerText="Group">
          <h:outputText value="#{cdata.group}"/>
        </p:column>
        <p:column headerText="View" style="width: 80px; text-align: center;">
          <p:selectBooleanCheckbox value="#{cdata.canView}" style="padding-left: 30px;"/>
        </p:column>
        <p:column headerText="Edit" style="width: 80px;">
          <p:selectBooleanCheckbox value="#{cdata.canEdit}" style="padding-left: 30px;"/>
        </p:column>
        <p:column headerText="Delete" style="width: 80px;">
          <p:selectBooleanCheckbox value="#{cdata.canDelete}" style="padding-left: 30px;"/>
        </p:column>
        <p:column headerText="Admin" style="width: 80px;">
          <p:selectBooleanCheckbox value="#{cdata.canAdmin}" style="padding-left: 30px;" disabled="true"/>
        </p:column>
        <p:column style="text-align: center;">
          <p:commandButton image="ui-icon-circle-close" actionListener="#{adminController.removeGroupForNewContent}">
            <f:attribute name="group" value="#{cdata.group}"/>
          </p:commandButton>
        </p:column>
      </p:dataTable>

      <table style="width: 500px">
        <tr>
          <td>
            <h:outputText value="Add a group"/>
          </td>
          <td>
            <p:selectOneMenu value="#{adminController.selectedGroup}" height="200"
                             id="contentGroupMenu" style="width: 150px;" label="Add a group">
              <p:ajax/>
              <f:selectItem itemLabel="Add Group" itemValue="Add Group" noSelectionOption="true"/>
              <f:selectItems value="#{groups.allGroups}" var="group" itemLabel="#{group}"
                             itemValue="#{group}"/>
            </p:selectOneMenu>
          </td>
          <td>
            <p:commandButton value="Add" actionListener="#{adminController.addGroupToNewContent}"
                             process="@form" update="theContentDialogGroupPanel"/>
          </td>
        </tr>
      </table>
    </p:outputPanel>

  </ui:composition>
