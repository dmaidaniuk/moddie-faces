<ui:composition template="_template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:m="http://moddiefaces.org/ui">

  <ui:define name="body">
    <div style="width: 90%; height: 100%; text-align: center; margin-left: 30px; margin-top: 20px;">
      <m:markdown id="editor" value="#{pageContent.content.content}" />
      <!-- TODO: update messages control after saving editor content -->
    </div>

    <p:spacer height="10"/>

    <p:button value="Cancel" outcome="content.xhtml">
      <f:param name="namespace" value="#{adminController.incomingNamespace}"/>
      <f:param name="contentName" value="#{adminController.incomingContentName}"/>
    </p:button>
    <p:spacer height="10px" width="50%"/>
    <p:commandButton value="Save" action="#{adminController.saveContent}" update="messages"/>

    <p:spacer height="10"/>

    <div style="width: 90%; height: 100%; text-align: center; margin-left: 30px; margin-top: 20px;">
      <p:accordionPanel multiple="true" widgetVar="accord" id="acPanel" style="margin-bottom: 20px;">
        <p:tab title="Styles">
          <ui:include src="inc/styles.xhtml"/>
        </p:tab>
        <p:tab title="Permissions">
          <ui:include src="inc/embeddedGroups.xhtml"/>
        </p:tab>
      </p:accordionPanel>
      <script type="text/javascript">
        PF('accord').unselect(0);
      </script>
    </div>
  </ui:define>
</ui:composition>
